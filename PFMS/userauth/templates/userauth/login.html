{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <!-- from https://codepen.io/rajashekhar90/pen/XWNaapG -->
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Personal Finance Management System</h2>
            <p class="text-center text-dark">By Shahriar Hossain</p>
            <div class="card my-5 ">
              
    
              <form class="card-body cardbody-color p-lg-5 " method="post">
                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                {% csrf_token %}

                <div class = "text-center">{{form.as_p}}</div>
                <div class="text-center"><button type="submit" class="btn btn-outline-success px-5 mb-5 w-50">Login</button></div>

              </form>
            </div>
    
          </div>
        </div>
    </div>
  </body>
