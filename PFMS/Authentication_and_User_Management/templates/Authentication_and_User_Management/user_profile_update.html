{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}

<form method="post" class="login card-body cardbody-color p-lg-5" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ basic_info_form | crispy }}
    {{ more_info_form | crispy }}

    <div class="d-grid mb-2">
      <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Save</button>
    </div>
  </form>


{% endblock %}
