{% extends "main.html" %}
{% load static %}
{% block main %}
<div class="container  table-responsive">
  <a href="{% url 'add-income-category' %}" class="btn btn-primary active mb-3" role="button">Add New Category</a>
  <table class="table table-striped table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Edit</th>
        
      </tr>
    </thead>
    <tbody>
      {% for category in object_list %}  
      <tr>
        <th scope="row">{{category.category}}</th>
        <td><a href="{% url 'update-income-category' category.id %}" class="btn btn-danger active" role="button"><i class="bi bi-pencil-square"></i></a></td>
      </tr>
      {% empty %}
        <h3>No Category Added. Please Add One Category</h3>

      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
