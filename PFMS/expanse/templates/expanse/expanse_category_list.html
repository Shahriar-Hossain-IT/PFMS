{% extends  "main.html" %}
{{ form.media }}




{% block body %}
<div class="container">
  <a href="{% url 'add-expanse-category' %}" class="btn btn-primary active" role="button">Add New Category</a>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th scope="col">Edit</th>
        
      </tr>
    </thead>
    <tbody>
      {% for category in object_list %}  
      <tr>
        <th scope="row">{{category.id}}</th>
        <td>{{category.category}}</td>
        <td>Otto</td>
      </tr>
      {% empty %}
        <h3>No Category Added. Please Add One Category</h3>

      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
